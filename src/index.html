<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <form id="mortgageCalculator">
            <div class="sectionHeader">
                <h1>Mortgage Calculator</h1>
            </div>
            <label for="address">Address:</label><input type="text" id="address" name="address">
            <label for="purchasePrice">Price ($):</label><input type="number" id="purchasePrice" name="purchasePrice" placeholder="in dollars ($)">
            <label for="ltv">Loan to Value (%):</label><input type="number" id="ltv" step="0.1" name="ltv" placeholder="in percentage (%)">
            <label for="downPmt">Down Payment:</label><p id="downPmt">$</p>
            <label for="closingCost">Closing Cost ($):</label><input type="number" id="closingCost" name="closingCost">
            <label for="principal">Principal:</label><p id="principal">$</p>
            <label for="interestRate">Interest Rate (%):</label><input type="number" step="0.1" id="interestRate" name="interestRate" placeholder="in percentage (%)">
            <label for="term">Term (Years):</label><input type="number" id="term" name="term">
            <label for="payment">Payment:</label><p id="payment">$</p>
            <button class="btn" type="button" id="calculate">Calculate</button>
            <button class="btn" type="button" id="clear">Clear</button>
        </form>
    </section>
<script src='script.js'></script>
</body>
</html>
